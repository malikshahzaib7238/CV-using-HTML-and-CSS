<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        .left-panel {
            width: 25%;
            background-color: #16213e;
            padding: 25px;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.3);
        }

        .left-panel h2 {
            color: #e94560;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .left-panel a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .left-panel a:hover {
            transform: scale(1.05);
        }

        .left-panel img {
            width: 100%;
            height: auto;
            border: 3px solid #0f3460;
            border-radius: 10px;
            transition: border 0.3s ease;
        }

        .left-panel img:hover {
            border-color: #e94560;
        }

        .right-panel {
            width: 75%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 95%;
            height: 95vh;
            border: 2px solid #e94560;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h2>Choose Resume</h2>
        <a href="resume_2.html" target="viewer-frame">
            <img src="images/cv_1.jpg" alt="Resume 2">
        </a>
        <a href="resume_1.html" target="viewer-frame">
            <img src="images/cv_2.png" alt="Resume 1">
        </a>
    </div>

    <div class="right-panel">
        <iframe name="viewer-frame" src="select.html"></iframe>
    </div>

</body>

</html>
